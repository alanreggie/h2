<div class="container" data-ng-controller="adminAddNewCtrl as actrl" data-ng-init="actrl.init(); actrl.getAllProfessors(); ">
    <div class="block-header">
            <h1 style="text-align:center">Mudar a Senha</h1>


        <div class="col-sm-12"  data-ng-controller="TabsDemoCtrl">
            <div class="card" style=" width:250px; max-width:250px; margin: 0 auto" >
                <div class="card-header">
                    <h2></h2>
                </div>




                <div class="card" >
                    <div class="card-body card-padding">


                         
                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <input ng-model="pass1" id="pass1" type="password" class="form-control input-sm">
                                <label class="fg-label">Nova Senha</label>
                            </div>
                        </div>

                        <br>

                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <input ng-model="pass2" id="pass2" type="password" class="form-control input-sm">
                                <label class="fg-label">Confirme a Senha</label>
                            </div>
                        </div>

                        <br>

                                            
                        <!-- EMAIL SAYING A PASSWORD HAS BEEN CREATED -->

                        <button style="margin: -20px -50px; position:relative;top:50%;left:50%;" class="btn btn-info" ng-click="actrl.updatePassword()">Enviar</button>
                        <br>
                        <br>
                        <button style="margin: 0px -60px; position:relative;top:50%;left:50%; " class="btn btn-link" ng-click="actrl.reload()" >Reiniciar</button>

                        <h5 id="responseMessage"></h5>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'template/professorSidebar.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside> 

    <aside id="chat" data-ng-include="'template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">

        <div class="container" data-ng-controller="tableCtrl as tctrl" data-ng-init="tctrl.init(); tctrl.getProblems(); ">
            <div class="block-header">
                <h2>Painel</h2>
            </div>




            <div class="card">
                <div class="card-header">
                    <h2>Mensagens</h2>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                         <table ng-table="tctrl.tableEdit " class="table table-striped table-vmiddle">
                            <tr ng-repeat="w in problems"  ng-class="{ 'active': w.$edit }">
                                 

                                <td data-title="'ID'">
                                    <span ng-if="true">{{ w.problemID }}</span>
                                    <div ng-if="false"><input class="form-control" type="text" ng-model="w.userID" /></div>
                                </td>


                                <td data-title="'Problema'">
                                    <span ng-if="!w.$edit">{{ w.problemDescription }}</span>    
                                    <div ng-if="w.$edit">
                                        
                                    </div>           
                                </td>

                               <!--  <td data-title="'ID'">
                                    <span ng-if="true">{{ w.userID }}</span>
                                    <div ng-if="false"><input class="form-control" type="text" ng-model="w.userID" /></div>
                                </td> -->
                                <td data-title="'Nome'" style="max-width: 150px !important; min-width: 150px!important">
                                    <span ng-if="true">{{ w.firstName }} {{ w.lastName  }}</span>
                                    <div ng-if="false"><input class="form-control" type="text" ng-model="w.firstName" /></div>
                                </td>
                             <!-- 
                                 <td data-title="'Data'">
                                    <span ng-if="true">{{ w.dateSubmitted  }}</span>
                                    <div ng-if="false"><input class="form-control" type="text" ng-model="w.dateRegistered" /></div>
                                </td>-->
                               <!--  
                                <td data-title="'Email'">
                                    <span ng-if="true" style="text-overflow: ellipsis !important">{{ w.email }}</span>
                                    <div ng-if="false"><input class="form-control" type="email" ng-model="w.email" /></div>
                                </td> -->

                                <!--  <td data-title="'UsuÃ¡rio'">
                                    <span ng-if="!w.$edit">{{ w.userType }}</span>    
                                    <div ng-if="w.$edit">
                                        
                                    </div>           
                                </td>
 -->
                                 <!-- <div class="row dialog"> -->
                                       
                    
                                <td data-title="'Responder'" ng-if="!w.apple">
                                     

                                    <button type="button" class="btn btn-default" ng-if="!w.$edit; " ng-click="w.$edit = true"><i class="zmdi zmdi-mail-reply zmdi-hc-fw"></i></button>
                                    <button type="button" class="btn btn-success" ng-if="w.$edit" ng-click="w.$edit = false; tctrl.updateUsers(w)"><i class="zmdi zmdi-mail-reply zmdi-hc-fw"></i></button>
                               </td>

                                <td data-title="'Deletar'">
                                    <div class="col-sm-3">
                                            <button ng-if="!w.apple" ng-click="w.apple = true" class="btn btn-default"  data-swal-params="{{w}}" func="deleteProblem"><i class="zmdi zmdi-delete zmdi-hc-fw"></i></button>
                                    </div>



                                    <!-- <button type="button" class="btn btn-default" ng-if="!w.apple" ng-click="tctrl.deleteProblem(w); w.apple = true"><i class="zmdi zmdi-delete zmdi-hc-fw"></i></button> -->
                                     <div ng-if"w.apple"></div>   
                                </td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>






        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>

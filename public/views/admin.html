
<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'template/adminSidebar.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside> <!-- template/sidebar-left.html' -->

    <aside id="chat" data-ng-include="'template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">

        <div class="container" data-ng-controller="adminAddNewCtrl as actrl" data-ng-init="actrl.getAllCourses()">
            <div class="block-header">
                <h2>Painel</h2>
            </div>


                    <div class="card">

                        <br>

                        <div class="card-body card-padding" >
                        <div class="form-group fg-float m-b-30" style="max-width: 60%; margin: 0 auto">
                            <div class="fg-line">
                                <select chosen data-placeholder="Escolhe o curso"  class="w-100" ng-model="h" ng-options="(h.courseID + ' -- ' + h.courseSection + ' -- ' + h.courseYear + ' -- ' + h.courseName) for h in courses" ng-change="actrl.populateReview(h)">
                                    <option></option>
                                </select>
                            </div>
                        </div> 
                     </div>
                   </div>


            <div class="dash-widgets">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div id="pie-charts" class="dash-widget-item">
                            <div class="bgm-pink">
                                <div class="dash-widget-header">
                                    <div class="dash-widget-title">Resultados</div>
                                </div>

                                <div class="clearfix"></div>

                                <div class="text-center p-20 m-t-25">
                                    <div class="easy-pie main-pie" data-percent="99" data-easypie-chart>
                                        <div class="percent">{{ (zero + one + two  + three + four)/5 }}</div>
                                        <div class="pie-title">Total</div>
                                    </div>
                                </div>
                            </div>

                            <div class="p-t-20 p-b-20 text-center">
                                <div class="easy-pie sub-pie-2" data-percent="99" data-easypie-chart>
                                    <div class="percent">{{ zero }}</div>
                                    <div class="pie-title" style="font-size: 65%">Conteúdo da Aula</div>
                                </div>
                                <div class="easy-pie sub-pie-1" data-percent="99" data-easypie-chart>
                                    <div class="percent">{{ one }}</div>
                                    <div class="pie-title" style="font-size: 65%">Didática do Professor</div>
                                </div>
                                 <div class="easy-pie sub-pie-1" data-percent="99" data-easypie-chart>
                                    <div class="percent">{{ two }}</div>
                                    <div class="pie-title" style="font-size: 65%">Material Audio-Visual</div>
                                </div>
                                <div class="easy-pie sub-pie-1" data-percent="99" data-easypie-chart>
                                    <div class="percent">{{ three }}</div>
                                    <div class="pie-title" style="font-size: 65%">Limpeza da Sala de Aula</div>
                                </div>
                                <div class="easy-pie sub-pie-2" data-percent="99" data-easypie-chart>
                                    <div class="percent">{{ four }}</div>
                                    <div class="pie-title" style="font-size: 65%">Coffee Break</div>
                                </div>
                               
                            </div>
                        </div>
                    </div>

                  
                </div>
            </div>

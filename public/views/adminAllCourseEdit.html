<div class="container" data-ng-controller="tableCtrl as tctrl">

    <div data-ng-init="tctrl.getAllCourses()"></div>

    <div class="block-header">

      
    </div>
 
    
    <div class="card" style=" width:1000px; max-width:1000px; margin: 0 auto">
        <div class="card-header">
            <h2>Todos Cursos</h2>
        </div>
                
        <div class="card-body">
            <div class="table-responsive">
                <table ng-table="tctrl.tableEdit " class="table table-striped table-vmiddle">
                    <tr ng-repeat="w in courses"  ng-class="{ 'active': w.$edit }">                         

                        <td data-title="'ID'">
                            <span ng-if="true">{{ w.courseID }}</span>
                            <div ng-if="false"><input class="form-control" type="text" ng-model="w.courseID" /></div>
                        </td>
                        <td data-title="'Nome'" style="min-width: 200px">
                            <span ng-if="!w.$edit">{{ w.courseName }}</span>
                            <div ng-if="w.$edit"><input id="courseName" class="form-control" type="text" ng-model="w.courseName" /></div>
                        </td>

                        <td data-title="'Ano'" style="min-width: 100px">
                            <span ng-if="!w.$edit">{{ w.courseYear }}</span>    
                            <div ng-if="w.$edit">
                                 <div > 
                                    <select id="courseYearDropdown" ng-model="w.courseYear" chosen data-placeholder="Ano" class="w-100"> 
                                    <option value="2004"> 2004 </option>
                                    <option value="2005"> 2005 </option>
                                    <option value="2006"> 2006 </option>
                                    <option value="2007"> 2007 </option>
                                    <option value="2008"> 2008 </option>
                                    <option value="2009"> 2009 </option>
                                    <option value="2010"> 2010 </option>
                                    <option value="2011"> 2011 </option>
                                    <option value="2012"> 2012 </option>
                                    <option value="2013"> 2013 </option>
                                    <option value="2014"> 2014 </option>
                                    <option value="2015"> 2015 </option>
                                    <option selected value="2016"> 2016 </option>
                                    <option value="2017"> 2017 </option>
                                    <option value="2018"> 2018 </option>
                                    <option value="2019"> 2019 </option>
                                    <option value="2020"> 2020 </option>
                                    <option value="2021"> 2021 </option>
                                    <option value="2022"> 2022 </option>
                                    <option value="2023"> 2023 </option>
                                    </select>
                                 </div> 
                            </div>           
                        </td>

                        <!-- <td data-title="'Seção'">
                            <span ng-if="!w.$edit">{{ w.courseSection }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.courseSection" /></div>
                        </td> -->

                        <td data-title="'Seção'">
                            <span ng-if="!w.$edit">{{ w.courseSection }}</span>    
                            <div ng-if="w.$edit">
                                 <div style="width: 14em !important"> 
                                    <select id="courseSectionDropdown" ng-model="w.courseSection" chosen data-placeholder="Seleciona uma seção" class="w-100"> 
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                        <option value="G">G</option>
                                        <option value="H">H</option>
                                    </select>
                                 </div> 
                            </div>           
                        </td>


                        <td data-title="'Descrição'" style="width:600px; word-wrap:break-word;">
                            <span ng-if="!w.$edit">{{ w.courseDescription }}</span>
                            <!-- <div ng-if="false"><input class="form-control" type="text" ng-model="w.courseDescription" /></div> -->

                           <div ng-if="w.$edit"> <textarea id="courseDescription" ng-model="w.courseDescription" rows="4" cols="50">
                            </textarea></div>

                        </td>
                       

                       <td data-title="'Editar'" ng-if="!w.apple">
                            <button type="button" class="btn btn-default" ng-if="!w.$edit; " ng-click="w.$edit = true"><i class="zmdi zmdi-edit"></i></button>
                            <button type="button" class="btn btn-success" ng-if="w.$edit" ng-click="w.$edit = false; tctrl.updateCourses(w)"><i class="zmdi zmdi-check"></i></button>
                       </td>

                        <td data-title="'Deletar'">
                            <button type="button" class="btn btn-default" ng-if="!w.apple" ng-click="tctrl.deleteCourse(w); w.apple = true"><i class="zmdi zmdi-delete zmdi-hc-fw"></i></button>
                            <div ng-if"w.apple"></div>   
                        </td>
                           

                    </tr>
                </table>
            </div>
        </div>
    </div>   



        










</div>

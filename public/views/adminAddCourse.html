<div class="container" data-ng-controller="adminAddNewCtrl as actrl" data-ng-init="actrl.getAllProfessors();">
    <div class="block-header">
            <h1 style="text-align:center" >Adicionar <small>Cursos</small></h1> 


        <div class="col-sm-12" data-ng-controller="TabsDemoCtrl">
            <div class="card" style=" width:800px; max-width:800px; margin: 0 auto">
                <div class="card-header">
                    <h2>Formulário <small>Adiciona um curso novo!</small></h2>
                </div>


                <div class="card" >
                    <div class="card-body card-padding">

                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <input id="courseName" type="text" class="form-control input-sm">
                                <label class="fg-label">Nome do Curso</label>
                            </div>
                        </div>

                        <div class="form-group fg-float m-b-30" style="max-width: 100%">
                                <select  id="courseYear" chosen data-placeholder="Ano do Curso" class="w-100">
                                    <option disabled value=""> Ano do Curso </option>
                                    <option value="2012"> 2012 </option>
                                    <option value="2013"> 2013 </option>
                                    <option value="2014"> 2014 </option>
                                    <option value="2015"> 2015 </option>
                                    <option chosen value="2016"> 2016 </option>
                                    <option value="2017"> 2017 </option>
                                    <option value="2018"> 2018 </option>
                                    <option value="2019"> 2019 </option>
                                    <option value="2020"> 2020 </option>
                                    <option value="2021"> 2021 </option>
                                    <option value="2022"> 2022 </option>
                                    <option value="2023"> 2023 </option>
                                    <option value="2024"> 2024 </option>
                                    <option value="2025"> 2025 </option>
                                    <option value="2026"> 2026 </option>
                                    <option value="2027"> 2027 </option>
                                    <option value="2028"> 2028 </option>
                                    <option value="2029"> 2029 </option>
                                </select>
                               <!-- <label>Ano</label> -->

                        </div>



                        <div class="form-group fg-float m-b-30" style="max-width: 100%">
                            <div class="fg-line">

                                 <select  id="courseSection" chosen data-placeholder="Seção" class="w-100">
                                    <option disabled value=""> Seção </option>
                                    <option value="A"> A </option>
                                    <option value="B"> B </option>
                                    <option value="C"> C </option>
                                    <option value="D"> D </option>
                                    <option value="E"> E </option>
                                    <option value="F"> F </option>
                                    <option value="G"> G </option>
                                    <option value="H"> H </option>
                                </select>
                                <!-- <label>Seção</label> -->

                            </div>
                        </div>

                        <br>


                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                            <textarea id="courseDescription" class="form-control" rows="4" ></textarea>
                                <label class="fg-label">Descriçao do Curso</label>
                            </div>
                        </div>

                       <!--  <div class="form-group fg-float m-b-30" style="max-width: 100%">
                            <div class="fg-line">
                                 <select id="adminChosenProfessors" chosen multiple data-placeholder="Adiçionar Professores ao Curso"  class="w-100" ng-model="blubb" ng-options="n.userID + ' ' + n.firstName + ' ' + n.lastName for n in professors"></select>
                            </div>
                        </div>  -->

                        <!-- <select id="adminChosenProfessors" chosen multiple data-placeholder="Adiçionar Professores ao Curso"  class="w-100" ng-model="blubb" ng-options="n.firstName for n in professors"> -->





                    </div>

                    <div >    
                        <button style="margin: -20px -50px; position:relative;top:50%;left:50%;" class="btn btn-info" ng-click="actrl.submitCourse()">Enviar</button>
                        <br>
                        <br>
                        <button style="margin: 0px -60px; position:relative;top:50%;left:50%;" class="btn btn-link" ng-click="actrl.reload()" >Reiniciar</button>
                    </div>


                    <h5 style="margin: 0px -350px; position:relative;top:50%;left:50%;" id="courseResponseMessage"></h5>

                    <br>
                    <br>




                </div>
            </div>
        </div>
    </div>
</div>

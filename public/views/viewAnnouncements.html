<div class="container" data-ng-controller="tableCtrl as tctrl">

    <div data-ng-init="tctrl.init(); tctrl.getCoursesOfStudent(); "></div>

    <div class="block-header" style="text-align: center">
        <h1 >Ver Anúncios</h1>
    </div>

    <div class="card">
        <div  class="card-header">

        </div>

        <br>

        <!-- eventually make this multiple course..which profs  -->
        <div class="form-group fg-float m-b-30" style="max-width: 70%; margin: 0 auto">
            <div class="fg-line">
                <select id="studentChosenCourse" chosen data-placeholder="Escolhe o curso"  class="w-100" ng-model="h" ng-options="(h.courseID + ' -- ' + h.courseSection + ' -- ' + h.courseYear + ' -- ' + h.courseName) for h in courses"  ng-change="tctrl.getCourseAnnouncements(h)" >
                    <option></option>
                </select>
            </div>
        </div> 

        <div class="card-body">






            <div class="card-body">
                <div class="table-responsive">
                    <table ng-table="tctrl.tableSorting" class="table table-striped table-vmiddle">
                        <tr ng-repeat="w in annoucements">
                            <td data-title="'Data'"  sortable="'userID'">
                                {{ w.date }}
                            </td> 
                             <td data-title="'Assunto'" sortable="''">
                                {{ w.subject }} 
                            </td>

                            <td data-title="'Anúncio'" sortable="'w.firstName'">
                                {{ w.announcement }} 
                            </td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>   
</div>

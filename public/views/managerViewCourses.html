<div class="container" data-ng-controller="tableCtrl as tctrl">

    <div data-ng-init="tctrl.init(); tctrl.getAllCourses(); "></div>

    <div class="block-header">

      
    </div>
 
    
    <div class="card" style=" width:1000px; max-width:1000px; margin: 0 auto">
        <div class="card-header">
            <h2>Todos Cursos</h2>
        </div>
                
        <div class="card-body">
            <div class="table-responsive">
               
                <table ng-table="tctrl.tableEdit " class="table table-striped table-vmiddle">
                    <tr ng-repeat="w in courses"  ng-class="{ 'active': w.$edit }">                         

                        <td data-title="'ID'">
                            <span ng-if="true">{{ w.courseID }}</span>
                        </td>
                        <td data-title="'Nome'" style="min-width: 200px">
                            <span ng-if="!w.$edit">{{ w.courseName }}</span>
                        </td>

                        <td data-title="'Ano'" style="min-width: 100px">
                            <span ng-if="!w.$edit">{{ w.courseYear }}</span>    
                                  
                        </td>

                        <!-- <td data-title="'Seção'">
                            <span ng-if="!w.$edit">{{ w.courseSection }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.courseSection" /></div>
                        </td> -->

                        <td data-title="'Seção'">
                            <span ng-if="!w.$edit">{{ w.courseSection }}</span>    
                                     
                        </td>


                        <td data-title="'Descrição'" style="width:600px; word-wrap:break-word;">
                            <span ng-if="!w.$edit">{{ w.courseDescription }}</span>
                            <!-- <div ng-if="false"><input class="form-control" type="text" ng-model="w.courseDescription" /></div> -->

                          

                        </td>
                       

                                                 

                    </tr>
                </table>
            </div>
        </div>
    </div>   



        










</div>
